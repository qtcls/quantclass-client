pre-commit:
  parallel: true
  commands:
    biome_check:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm biome check --write {staged_files}
    biome_format:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm biome format --write {staged_files}

commit-msg:
  commands:
    "lint commit message":
      run: pnpm commitlint --edit {1}
